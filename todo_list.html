<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/todo_list.css">
    <title>To-Do List App</title>
</head>
<body>
    <h1>My To-Do App</h1>
    <input type="text"
        placeholder="What do you need to do?"
        class="js-input-task">
    <input type="datetime-local"
        class="js-input-datetime">
    <button onclick="addTask()">ADD TASK</button>
    <div class="js-tasklist"></div>
    <script src="script/todo_list.js"></script>
</body>
</html>
