<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/todo_list.css">
    <title>To-Do List App</title>
</head>
<body>
    <h1>My Todo App</h1>
    <div class="first-div">
        
            <input type="text"
            placeholder="What to do?"
            class="js-input-task input-task ">
   
            <input type="datetime-local"
            class="js-input-datetime input-datetime">
       
            <button class="js-add-button add-button" onclick="addTask()">ADD TASK</button>
            <label for="Status"
            class="status-label">STATUS</label>
        
    </div>
    <div class="js-tasklist">
    </div>
    <script src="script/todo_list.js"></script>
</body>
</html>
